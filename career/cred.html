<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thank you</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<!-- f150 -->

<body>
  <div>
    <nav class="navbar navbar-expand-sm navbar-light container">
      <div class="navbar-home">
        <img src="../assets/codekago logo blue.svg" alt="" class="codekago-logo">
        <div id="menu" onclick="homeMenu()">
          <div>
            <p class="_p">menu</p>
            <img src="assets/menu white.svg" alt="" class="menu">
          </div>
        </div>
      </div>
    </nav>
    <div class="container bg">
      <div class="selectDiv">
        <div>
          <p id="intro">What are you so good at?</p>
          <!-- <i class="fas fa-caret-square-down"></i> -->
          <div class="select">
            <select>
              <option>Frontend developer</option>
              <option>Backend developer</option>
              <option>content developer</option>
              <option>Graphics developer</option>
            </select>
          </div>
        </div>
        <div>
          <p id="intro">Attach CV / Portfolio</p>
          <div class="input-group">
            <span id="upload-name">Upload a file</span>
            <input type="file" placeholder="artofofiare@yahoo.com" hidden="hidden" id="upload">
            <i class="fas fa-paperclip" id="upload-icon"></i>
          </div>

        </div>
        <div class="small">
          <div onclick="moveToDetails()">
            <p>1</p>
          </div>
          <div onclick="moveToReason()">
            <p>OK</p>
          </div>
          <div onclick="moveToReason()">
            <p>3</p>
          </div>
        </div>
        <div class="container footer" onclick="moveToHome()">
          <img src="../assets/portfolio/backward arrow inactive.svg" alt="">
          <p>Back Home</p>
        </div>
      </div>

      <div class="circles">
        <div class="ruled"></div>
        <div class="circle-2" onclick="moveToDetails()">
          <p>1</p>
        </div>
        <div class="circle-3" onclick="moveToReason()">
          <p>OK</p>
        </div>

        <div class="circle-4" onclick="moveToReason()">
          <p>3</p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.7.1/rellax.min.js "></script>
  <script src="/js/career.js"></script>
